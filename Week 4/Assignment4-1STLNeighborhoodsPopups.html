<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Assignment 4.1 Saint Louis, MO Neighborhood Webapp Popups</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
  <script src="https://js.arcgis.com/4.8/"></script>

  <script>
    require([
      "esri/Map",
      "esri/layers/FeatureLayer",
      "esri/views/MapView",
      "dojo/domReady!"
    ], function(
      Map,
      FeatureLayer,
      MapView
    ) {
     
      var map = new Map({
        basemap: "gray"
      });
      
      var view = new MapView({
        container: "viewDiv",
        map: map,
        center:[-90.1994, 38.6270],
        zoom: 11
      });
     
      var template = { 
        title: "Neighborhood: {NHD_NAME}",
        content: [{
          
          type: "fields",
          fieldInfos: [{
            fieldName: "NHD_NUM",
            label: "Neighborhood Number: ",
            visible: true
          }, {
             fieldName: "NHD_NAME",
            label: "Neighborhood Name: ",
            visible: true,
            format: {
              digitSeparator: true,
              places: 0
            }
          }, {
            fieldName: "POP2000",
            label: "200 Population: ",
            visible: true,
            format: {
              digitSeparator: true,
              places: 0
            }
          }, {
            fieldName: "POP2010",
            label: "2010 Population: ",
            visible: true,
            format: {
              digitSeparator: true,
              places: 0
            }
          }]
        }]
      };
      var renderer = {
      type: "simple",  
      symbol: {
        type: "simple-marker",  
        size: 6,
        color: "black",
        outline: {  
          width: 0.5,
          color: "white"
        }
      }
    };
      
      var featureLayer = new FeatureLayer({
        url: "http://services.arcgis.com/Ak4vS4r1vIYUiU3q/arcgis/rest/services/StLNeighborhoods/FeatureServer/0",
        outFields: ["*"],
        popupTemplate: template
      });
      map.add(featureLayer);
      
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
